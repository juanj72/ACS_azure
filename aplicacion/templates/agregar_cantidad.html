{%extends "index.html"%}{%block content%}
<body>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>




    <h1>{{producto.Nombre_producto}}</h1>
    <div class="formulario">
        <h4>cantidad act: {{producto.cantidad}}</h4>

        {% if valid %}

        <script>
                Swal.fire(
                'Se ha agregado la cantidad',
                'da click para continuar',
                'success'
                )

        </script>





         <a href="{% url 'ver_producto' %}" class="btn btn-warning"> volver a productos</a>
        {%else%}
        <form action="" method="POST">
            {%csrf_token%}
            <label for="">ingrese cantidad de productos:</label>
            <input type="number" name="cantidad" required>
            
                       
        

            <!-- <input class="btn btn-success" type="submit" value="Actualizar"> -->
            <button class="btn btn-success" type="submit">agregar</button>
            <a class="btn btn-danger" href="{% url 'ver_producto' %}">cancelar</a>
            <!-- <a href="{%url 'ver_producto'%}" class="btn btn-danger">cancelar</a> -->
            
        </form>
        
        {%endif%}
       

        
    </div>
    <style>
        .formulario input{
            display: block;
            margin-bottom: 5%;
            justify-content: center;
            width: 500px;
            
        }
        .formulario{
            width: 50%;
            color: rgb(0, 0, 0);
            margin-top: 5%;
            justify-content: center;
            padding-left: 35%;
            padding-bottom: 5%;
            
            
        }
        .formulario button{
            margin-left: 80%;
            margin-top: 10%;
        }
        .formulario h2{
           color: rgb(0, 0, 0);
        }
        
        body{
            background-color: rgb(255, 255, 255);
            
        }
        h1{
           margin-top: 10%;
           margin-bottom: 0%;
           margin-left: 20%;

        }

    </style>
   
    
</body>
{%endblock%}
